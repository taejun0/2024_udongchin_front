name: CD for React App

on:
  workflow_run:
    workflows: ["CI for React App"]
    types: 
      - completed

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: CI 성공 여부 확인
        run: |
          echo "CI 상태 확인 중..."
          echo "Workflow ID: ${{ github.event.workflow_run.id }}"
          echo "결과: ${{ github.event.workflow_run.conclusion }}"
          if [ "${{ github.event.workflow_run.conclusion }}" != "success" ]; then
            echo "CI 실패: 배포 중단"
            exit 1
          fi

      - name: Fetch artifact details (Debug)
        run: |
          curl -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
          https://api.github.com/repos/${{ github.repository }}/actions/runs/${{ github.event.workflow_run.id }}/artifacts

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: build
          path: ./downloaded-artifacts

      - name: Verify downloaded artifact
        run: |
          echo "Downloaded artifact contents:"
          ls -R ./downloaded-artifacts

      - name: Install Vercel CLI
        run: npm install -g vercel@latest

      - name: Verify VERCEL_TOKEN
        run: |
          if [ -z "${{ secrets.VERCEL_TOKEN }}" ]; then
            echo "ERROR: VERCEL_TOKEN이 설정되지 않았습니다."
            exit 1
          else
            echo "VERCEL_TOKEN 확인 완료."
          fi

      - name: Deploy to Vercel
        run: |
          VERCEL_TOKEN=${{ secrets.VERCEL_TOKEN }} vercel --prod --confirm --cwd ./downloaded-artifacts
