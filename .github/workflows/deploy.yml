name: CD for React App

on:
  workflow_run:
    workflows: ["CI for React App"]
    types:
      - completed

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Verify artifact availability (Debug)
        run: |
          echo "Fetching artifact details..."
          curl -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
          https://api.github.com/repos/${{ github.repository }}/actions/runs/${{ github.event.workflow_run.id }}/artifacts

      - name: List all files in workspace (Debug)
        run: ls -R /home/runner/work/

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: build
          path: ./downloaded-build

      - name: Verify downloaded artifacts (Debug)
        run: ls -R ./downloaded-build

      - name: Install Vercel CLI
        run: |
          npm cache clean --force
          npm install -g vercel@latest

      - name: Verify VERCEL_TOKEN
        run: |
          if [ -z "${{ secrets.VERCEL_TOKEN }}" ]; then
            echo "VERCEL_TOKEN is not set!"
            exit 1
          else
            echo "VERCEL_TOKEN is set."
          fi

      - name: Deploy to Vercel
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
        run: |
          vercel --prod --confirm --cwd ./downloaded-build
