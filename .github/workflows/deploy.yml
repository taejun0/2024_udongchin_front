name: CD for React App

on:
  workflow_run:
    workflows: ["CI for React App"]
    types:
      - completed

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: List all files in workspace (Debug)
        run: ls -R /home/runner/work/

      - name: List Artifacts (Debug)
        run: |
          curl -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
          https://api.github.com/repos/${{ github.repository }}/actions/runs/${{ github.run_id }}/artifacts
      

      - name: Download build artifacts
        uses: actions/download-artifact@v3
        with:
          name: build  # CI와 동일한 아티팩트 이름 사용

      - name: Verify downloaded artifact (Debug)
        run: ls -R .

      - name: Install Vercel CLI
        run: |
          npm cache clean --force
          npm install -g vercel@latest

      - name: Deploy to Vercel
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
        run: |
          vercel --prod --confirm --cwd ./dist