name: CD for React App

on:
  workflow_run:
    workflows: ["CI for React App"]  # CI 워크플로우 이름과 일치해야 합니다.
    types:
      - completed

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: List available artifacts (Debug)
        run: ls -R /home/runner/work/<repository-name>/<repository-name>/

      - name: Download build artifacts
        uses: actions/download-artifact@v4  # v4 사용
        with:
          name: build

      - name: Install Vercel CLI
        run: |
          npm cache clean --force
          npm install -g vercel@latest

      - name: Deploy to Vercel
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
        run: vercel --prod --token $VERCEL_TOKEN --confirm --cwd ./dist
